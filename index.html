<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fitriadyaa | Links</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <style>
        body {
            background-color: #f9f9f9;
        }

        .social-media {
            display: flex;
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
            padding: 10px 26px;
            background-color: #fff;
            border: 1px solid #fff;
            border-radius: 8px;
            margin-top: 24px;
            cursor: pointer;
            transition: 0.3s;
            color: #000;
        }

        a:hover {
            text-decoration: none;
        }

        .social-media:hover {
            background-color: #f9f9f9;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body>
    <div class="container d-flex align-items-center flex-column my-5">
        <img src="assets/images/profil.png" alt="" width="150px" class="rounded-circle profile" />
        <h4 class="mt-4 mb-1">Fitria Widyani</h4>
        <p class="m-0 mb-1 text-center text-secondary">
            You can find me anywhere by using the username fitriadyaa.
        </p>
        <div class="row">
            <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 col-12">
                <a href="https://github.com/fitriadyaa" target="_blank">
                    <div class="social-media">
                        <img src="assets/icons/github.svg" alt="Github" />
                        <div class="ml-3 d-flex flex-column justify-content-center align-items-start">
                            <h4 class="m-0">Github</h4>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 col-12">
                <a href="https://www.youtube.com/channel/UCL84Fj1EY6LButjTvw3O5-A" target="_blank">
                    <div class="social-media">
                        <img src="assets/icons/youtube.svg" alt="Youtube" />
                        <div class="ml-3 d-flex flex-column justify-content-center align-items-start">
                            <h4 class="m-0">Youtube</h4>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 col-12">
                <a href="https://www.instagram.com/fitriadyaa/" target="_blank">
                    <div class="social-media">
                        <img src="assets/icons/instagram.svg" alt="Instagram" />
                        <div class="ml-3 d-flex flex-column justify-content-center align-items-start">
                            <h4 class="m-0">Instagram</h4>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 col-12">
                <a href="https://medium.com/@fitriadyaa" target="_blank">
                    <div class="social-media">
                        <img src="assets/icons/medium.svg" alt="Medium" />
                        <div class="ml-3 d-flex flex-column justify-content-center align-items-start">
                            <h4 class="m-0">Medium</h4>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 col-12">
                <a href="https://dribbble.com/fitriadyaa" target="_blank">
                    <div class="social-media">
                        <img src="assets/icons/dribbble.svg" alt="Dribbble" />
                        <div class="ml-3 d-flex flex-column justify-content-center align-items-start">
                            <h4 class="m-0">Dribbble</h4>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 col-12">
                <a href="https://www.linkedin.com/in/fitriadyaa" target="_blank">
                    <div class="social-media">
                        <img src="assets/icons/linkedin.svg" alt="LinkedIn" />
                        <div class="ml-3 d-flex flex-column justify-content-center align-items-start">
                            <h4 class="m-0">LinkedIn</h4>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 col-12">
                <a href="https://fitriadyaa.github.io/keyboard" target="_blank">
                    <div class="social-media">
                        <img src="assets/images/keyboard.png" width="50%" alt="Keyboard" />
                        <div class="ml-3 d-flex flex-column justify-content-center align-items-start">
                            <h5 class="m-0">Landing Page Keyboard Animation</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="./script.js" type="module"></script>
</body>

</html>
